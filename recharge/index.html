		</div>
		<div class="rechargeWrap">

			<ul id="selectMoney">
				<li>
					￥<span>100</span>

			<div class="gg">

			</div>

			<ul>
				<li><span>手机号码：</span><input type="text" id="inputTel"></li>
				<li><span>验证码：</span><input type="text" id="inputVcode"> <a href="javascript:;" id="vcode">获取验证码</a></li>
				<li class="registered"><a href="javascript:;" id="registered">立即注册</a></li>
			</ul>	
		</div>
	</div>
